<link rel="stylesheet" type="text/css" class=".../styles.css">
<div _ngcontent-c2="" class="col-lg-12">
  <section _ngcontent-c2="" class="box ">
    <header _ngcontent-c2="" class="panel_header">
      <h4 _ngcontent-c2="" class="title pull-left title1">Centro de Custo</h4>
      <button class="btn btn-primary botao"  (click)="novo()">Criar novo</button>

        <p-table [value]="ccustos">
          <ng-template pTemplate="header">
            <tr>
              <th class="ids">ID</th>
              <th>Código</th>
              <th>Descrição</th>
              <th class="acoes">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ccusto>
            <tr>
              <td>{{ccusto.id}}</td>
              <td>{{ccusto.codigo}}</td>
              <td>{{ccusto.descricao}}</td>
              <td>
                <button class="btn btn-primary" (click)="editar(ccusto)">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger" (click)="remover(ccusto)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </header>
      <div _ngcontent-c2="" class="content-body">
      </div>  
    </section>
  </div>


<p-dialog header="Cadastro de Centro de Custo"
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">
        <label for="codigo">Código</label><br>
        <p-inputMask mask="999.999.999"
               required="required"
               id="codigo"
               name="codigo"
               placeholder="999.999.999"
               [(ngModel)]="ccustoEdit.codigo">
        </p-inputMask><br>

        <label for="descricao">Descrição</label>
        <input type="text"
               required="required"

               id="descricao"
               name="descricao"
               class="form-control"
               [(ngModel)]="ccustoEdit.descricao">

      </div>
    </div>

  </div>


  <p-footer>

    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>

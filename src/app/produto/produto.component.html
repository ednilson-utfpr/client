<link rel="stylesheet" type="text/css" class=".../styles.css">
<div _ngcontent-c2="" class="col-lg-12">
  <section _ngcontent-c2="" class="box ">
    <header _ngcontent-c2="" class="panel_header">
      <h4 _ngcontent-c2="" class="title pull-left title1">Produto</h4>
      <button class="btn btn-primary botao"  (click)="novo()">Criar novo</button>
      <p-table [value]="produtos">
        <ng-template pTemplate="header">
          <tr>
            <th class="ids">ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Saldo em Estoque</th>
            <th>Valor</th>
            <th class="acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produto>
          <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.tipo}}</td>
            <td>{{produto.estoque}}</td>
            <td>{{produto.valor}}</td>
            <td>
              <button class="btn btn-primary" (click)="editar(produto)">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-danger" (click)="remover(produto)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </header>
    <div _ngcontent-c2="" class="content-body">
    </div>  
  </section>
</div>


<p-dialog header="Cadastro de Produto ou Serviço"
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">

        <label for="nome">Nome</label>
        <input type="text"
               required="required"
               id="nome"
               name="nome"
               class="form-control"
               [(ngModel)]="produtoEdit.nome">

        <label for="descricao">Descrição</label>
        <input type="text"
               required="required"
               id="descricao"
               name="descricao"
               class="form-control"
               [(ngModel)]="produtoEdit.descricao">

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" class="form-control" [(ngModel)]="produtoEdit.tipo">
          <option value="P">Produto</option>
          <option value="S">Serviço</option>
        </select>

        <label for="estoque">Saldo em Estoque</label>
        <input type="number"
               id="estoque"
               name="estoque"
               min="0" max="1000000"
               class="form-control"
               [(ngModel)]="produtoEdit.estoque">

        <label for="valor">Valor</label>
        <input currencyMask type="number"
               id="valor"
               name="valor"
               [step]="0.25"
               min="1" max="100000"
               class="form-control"
               [(ngModel)]="produtoEdit.valor">




      </div>
    </div>

  </div>


  <p-footer>

    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>
